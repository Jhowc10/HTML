<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #minha_div{
            background-color: #ff0;
            color: #f00;
            width: 300px;
            height: 200px;
            border: 4px solid #0f0;
            float: right;
        }
    </style>
</head>
<body>
    <p>Texto sem fotmatação via CSS</p>

    <div id="minha_div">
        <h2>Cabeçalho de nível 2 de cor vermelho</h2>
        <p>Conteúdo de um parágrafo na cor vermelha</p>
        <p>Esta div tem cor de fundo amarela, com 330px de largura e 200px de altura e borda de 4px verde</p>
        <h2>Esta div está flutuando á direita</h2>
    </div>
    
</body>
</html>
