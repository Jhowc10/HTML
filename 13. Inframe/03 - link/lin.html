<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 400px;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- Quaqndo queremos que um link abra em um iframe, adicionamoss o target="" nos links, tanto de video ou outro link, depois adicionamos no iframe o name="", o atributo que estiver no target colocamos no name, isso irá relacionar os dois -->

    <a href="http://www.uninove.com.br" title="link para o site uninove" target="teste_iframe">Link para o site da uninove</a>
    <a href="https://www.youtube.com/embed/_YvHRGsCgMc" title="video sobre UNINOVE" target="teste_iframe">  
        Link para vídeo sobre a UNINOVE
    </a>

    <p><iframe src="" frameborder="0" scrolling="auto" name="teste_iframe" sandbox="" srcdoc="Teste de Segurança" seamless></iframe></p>

    <!-- sandbox serve para dar segurança ao iframe, se le ficar vázio, ativará todas as restrições -->

    <!-- srcdoc="" caso o link não seja aberto, no lugar ficará escrito o texto, do que se tratava, aparecerá o que vc digitar -->

    <!-- seamless = torna o iframe como sendo parte dá página, para usar este atributo, temos que ter certeza que não há nenhum conteúdo malicioso no iframe -->
    
</body>
</html>
