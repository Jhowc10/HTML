<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando um inframe</title>
    <style>
        /*  Para formatar um iframe podemos utilizar o widh, height, border */
        iframe{
            width: 500px;
            height: 400px;
            border: none;
        }

    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/_YvHRGsCgMc" frameborder="0"></iframe>

    <!-- <iframe src=”” frameborder=”0”> = frameborder serve para o tamanho da borda, seu valor varia de o a 1. -->
        
    <!-- <iframe src=”” scrolling=”no”> = não exibe as barras de rolagem -->

    <!-- <iframe src=”” scrolling=”yes”> = sempre exibe as barras de rolagem -->

    <!-- <iframe src=”” scrolling=”auto”> = as barras surgirão se o conteúdo for maior que o iframe. -->
        

    <iframe src=”http://www.uninove.br” scrolling="no"></iframe> 

</body>
</html>
