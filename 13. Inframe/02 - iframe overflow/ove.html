<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>
        iframe{
            width: 500px;
            height: 400px;
            border: none;
            overflow: hidden;
        }

    </style>
</head>
<body>
    <h1>Tirando a barra de rolagem</h1>

    <!-- O scrolling não é mais suportado pelo HTML5, está sendo substituído pelo overflow: ridden, usado no css, porém em alguns navegadores, não é reconhecido pelo iframe. -->
    <iframe src=”http://www.uninove.br” scrolling="no"></iframe>
    
</body>
</html>
