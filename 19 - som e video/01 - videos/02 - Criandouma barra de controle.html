<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <!-- Criando uma barra de controle no elemento video -->

    <!-- Basta adicionar o atributo controls, para criar a barra de controle -->
    <!-- autoplay faz o video se reprodur automÃ¡ticamente-->
    <video controls autoplay>
        <source src="meu_video.mp4" type="video/mp4">
        <source src="meu_video.ogg" type="video/ogg">
    </video>

    <!-- Do outro jeito -->
    <video src="meu_video.mp4" type="video/mp4" controls autoplay></video> 

    
</body>
</html>
