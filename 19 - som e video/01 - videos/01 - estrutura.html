<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <style>
        video{
            width: 300px;
            height: 450px;
        }
    </style>
</head>
<body>
    <!-- Primeiro modo: Inserçãso de um vídeio utilizando o atributo src (origem) diretamente no elemento video -->
    <video src="meu_video.mp4"></video>

    <!-- Segundo modo: Inserção de um vídeo utilizando o elemento source (origem) dentro do elemento vídeo -->
    <video>
        <source src="meu_video.mp4" type="video/mp4">
        <source src="meu_video.oog" type="video/oog">
    </video>
    
</body>
</html>
