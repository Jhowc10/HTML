<!DOCTYPE html> <!-- Declaração da página, mostra que liguagem de marcação estará sendo utilizada, não há código sem a declaração-->

<html lang="pt-br"> <!-- Indica as pesquisas a origem do site-->  <!-- html é a raiz do documento, ele mostra o inicio e o fim deste doc-->

<head> <!-- Inicio cabeçalho -->

    <meta charset="UTF-8"> <!-- Adapta o HTML para a acentuação e os caracteres especiais da lingua portuguesa-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title> <!-- Titulo da pagina, vai na guia do navegador -->

</head>
<body> <!-- Inicio corpo -->

    <h1></h1> <!-- Título / Cabeçalho, vai de h1 a h6-->
    
    <p></p> <!-- Parágrafo -->
    
</body>
</html>
