<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO supply a title</title>
</head>
<body>
    <!--Define a criação de um formulário.
    name="nome do formulário
    action="para onde serão enviado os dados"
    method="tipo de postagem GET ou POST"-->
    <form name="exemplo" action="" method="POST">

        <!--<fieldset> Define um conjunto de campos-->
        <fieldset>

            <!--<legend> Nome do formulário (visivel ao usuário)-->
            <legend>Exemplo de formulário de contato</legend>

            <!--label é um rótulo para o texto-->
            <label for="assunto">Assunto:</label>

            <!--Caixa de seleção (lista de opções)-->
            <select name="assunto">
                <option value="1">Sugestão</option>
                <option value="2">Reclamação</option>
                <option value="3">Dúvida</option>
                <option value="4">Outros</option>
            </select>
            <br><br>

            <label for="email">E-mail:</label>
            <input name="email" type="text">
            <br><br>

            <label for="copia"> Receber cópia do e-mail?</label>

            <!--Recurso para opção de seleção-->
            <input type="checkbox" name="copia" value="1">
            <br><br>

            <!--Botão para enviar os dados-->
            <input type="submit" value="Enviar" name="enviar"/>
        </fieldset>
    </form>   
</body>
</html>
